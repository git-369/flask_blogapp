<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% if title %}
		<title> Flask Blog - {{title}} </title>
	{% else %}
		<title>Flask Blog </title>
	{% endif %}
</head>
<body>
	<h1>Home Page</h1>
	{% for post in posts %}
		<h1>{{ post.title }} </h1>
		<p> By {{post.author}} on {{post.date_posted }} </p>
		<p>{{post.content}} </p>
	{% endfor %}
</body>
</html>
